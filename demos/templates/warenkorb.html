<html>

<head>
    <title>Warenkorb</title>
    <meta charset="utf-8">
    <meta name="author" content="Selina Marty">
    <meta name="description" content="Begrüssungs-Seite">
    <meta name="keywords" content="Homepage, HTML, WWW, WINF, IW">
    <meta name="date" content="01.11.2018">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="browser" conent="Chrome">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <!-- Browser: Google Chrome -->

    <link rel="stylesheet" href="../static/main.css" type="text/css" />


</head>

<body >
    <div class="bestaetigung">
        Möchtest du diese Artikel jetzt kaufen?<br>
    </div>

	<form method="POST" action="{{url_for('.adressdaten')}}">
		<div class="row">
			{% for key, value in articles.iterrows() %}
			<div class="col-md-12"/>
			<div class="card_warenkorb">
				<img src="../static/{{value['bilder']}}" style="width: 20%" />
				<p id="{{value['artikelnummer'] }}">{{value['artikel']}} {{value['groesse'] }} </p>
				<p class="price" id="{{value['artikelnummer'] }}"> {{value ['preis']}} CHF </p>
			</div>

		</div>
		{% endfor %}

	<input type="submit" value="Auswahl bestätigen und zur Bezahlseite" />
</form>
</body>

</html>
